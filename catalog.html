<!DOCTYPE html>
<html>
  <head>
      <meta charset = "UTF-8"/>
    <title>Pueblos Mágicos</title>
    <meta name="description" content="A Catalog of pueblos Magicos" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body class="catalog-page">
      <div class="main-header-bg"></div>
        <div id="controls">
            <div class="control-bar">
              <div class="left-control">
                <a href="index.html" class="back-home-link">Back to Home</a>
              </div>
              <div class="middle-control">
                <input type="text" id="search-input" placeholder="Search pueblo by name"/>
                <button onclick="handleSearch()">Search</button>
                <select id="state-filter" onchange="filter()">
                  <option value="">Filter by state</option>
                  <option value="Aguascalientes">Aguascalientes</option>
                  <option value="Baja California">Baja California</option>
                  <option value="Baja California Sur">Baja California Sur</option>
                  <option value="Campeche">Campeche</option>
                  <option value="Chiapas">Chiapas</option>
                  <option value="Chihuahua">Chihuahua</option>
                  <option value="Coahuila">Coahuila</option>
                  <option value="Colima">Colima</option>
                  <option value="Durango">Durango</option>
                  <option value="Estado de México">Estado de México</option>
                  <option value="Guanajuato">Guanajuato</option>
                  <option value="Guerrero">Guerrero</option>
                  <option value="Hidalgo">Hidalgo</option>
                  <option value="Jalisco">Jalisco</option>
                  <option value="Michoacán">Michoacán</option>
                  <option value="Morelos">Morelos</option>
                  <option value="Nayarit">Nayarit</option>
                  <option value="Nuevo León">Nuevo León</option>
                  <option value="Oaxaca">Oaxaca</option>
                  <option value="Puebla">Puebla</option>
                  <option value="Querétaro">Querétaro</option>
                  <option value="Quintana Roo">Quintana Roo</option>
                  <option value="San Luis Potosí">San Luis Potosí</option>
                  <option value="Sinaloa">Sinaloa</option>
                  <option value="Sonora">Sonora</option>
                  <option value="Tabasco">Tabasco</option>
                  <option value="Tamaulipas">Tamaulipas</option>
                  <option value="Tlaxcala">Tlaxcala</option>
                  <option value="Veracruz">Veracruz</option>
                  <option value="Yucatán">Yucatán</option>
                  <option value="Zacatecas">Zacatecas</option>
                  <option value="Ciudad de México">Ciudad de México</option>
                </select>
                <select id="sort-select">
                <option value="">sort by</option>
                <option value="population">population</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="founded">Year Founded</option>
                </select>
                <button onclick="sort()">Sort</button>
                <button onclick="resetFilters()">Reset</button>
            </div>
              <div class="right-control">
                <div class="pagination">
                  <button onclick="prevPage()">Previous</button>
                  <span id="page-info">Page 1</span>
                  <button onclick="nextPage()">Next</button>
                </div>
              </div>
            </div>
        <div class="catalog-wrapper">
          <div id="card-container"></div>
        </div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Pueblo Names</h2>
        <img src="" alt="Pueblo image"/>
       <p class="state"></p>
       <p class="description"></p>
       <p class="food"></p>
       <p class="population"></p>
       <p class="founded"></p>
       <p class="knownFor"></p>
       <p class="attractions"></p>
      </div>
    </div>
    </div>
  </body>
</html>
